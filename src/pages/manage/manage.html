<ion-header>

  <ion-navbar>
    <ion-title>Manage Cities</ion-title>
  </ion-navbar>

</ion-header>


<ion-content class="backg" padding>
  <ion-list>

    <ion-item>
      <ion-input type="text" placeholder="Location" #location></ion-input>
    </ion-item><br>
    <button ion-button color="Primary" round block (click)="search(location.value)">Search</button>

<ion-item class="dsp">
   <h1>Temperature  {{temperature}}  </h1> <br>
  wind Speed {{wind}} km/h <br>
   Humidity {{humidity}} %<br>
   Place:{{place}}<br>




</ion-item><br>
</ion-content>
